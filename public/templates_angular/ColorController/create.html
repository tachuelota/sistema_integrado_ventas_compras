<style>
  .modal-dialog{
    width: 30% !important;
  }
</style>
<div class="modal-header bg-info">
  <h3 class="modal-title"><i class="fa fa-plus"></i> Registrar Color</h3> 
</div> 
<form id="create_form">
<div class="modal-body">
  <div class="form-group row">
    <div class="col-md-5 text-right">
      <label>Color</label>
    </div> 
    <div class="col-md-5">
      <input ng-model="color.nombre_color" type="text" class="form-control validate[required,minSize[1],maxSize[200]]"/>
    </div>
  </div>
</div>
</form>
<div class="modal-footer bg-info">
  
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <button class="btn modal-btn-success btn-block" data-toggle="tooltip" data-placement="top" title="Aceptar" ng-click="store()">Guardar</button>
      
    </div>
    <div class="col-md-5">
      <button class="btn btn-default btn-block" data-toggle="tooltip" data-placement="top" title="Cancelar" ng-click="$dismiss()">Cancelar</button>
      
    </div>
  </div>
</div>
